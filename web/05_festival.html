<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MUSIC TIMETABLE</title>
    <style>
        td {
            border: 1px solid darkgray;
        }
    </style>
</head>

<body>
    <!-- table sementic-->
    <!--summary : 스크린 리더로 접근하는 분들에게 테이블을 어떻게 접근해야 하는지 안내
    그러나 html5에서는 서머리 속성대신 caption요소의 내용을 더 이해하기 쉽도록 권장-->
    <table summary="락 페스티벌 시간표이며 내부 소극장 외부 잔디마당과 대공연장 총 3곳에서 10시부터 17시까지 진행됩니다.">
        <!-- caption : 표의 제목 무조건 테이블의 첫번째 자식으로 와야 한다.-->
        <caption>
            <h1>2019 타임테이블</h1>
        </caption>
        <!-- 테이블 헤드 : 테이블 제목을 그룹화 한번만 선언 가능 -->
        <thead>
            <tr>
                <th>TIME</th>
                <th>INDOOR</th>
                <th colspan="2">OUTDOOR</th>
            </tr>
        </thead>
        <tbody>
        <!-- 테이블 바디 보문을 여러번 선언 가능하다.-->
            <tr>
                <td></td>
                <td>소극장</td>
                <td>잔디마당</td>
                <td>대공연장</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td rowspan="2">안녕하신가영</td>
                <td></td>
                <td>10CM</td>
            </tr>
            <tr>
                <td>13:00</td>
                <td rowspan="2">선우정아</td>
                <td rowspan="2">참깨와 솜사탕</td>
            </tr>
            <tr>
                <td>15:00</td>
                <td></td>
            </tr>
            <tr>
                <td>17:00</td>
                <td rowspan="2">크러쉬</td>
                <td></td>
                <td rowspan="2">폴킴</td>
            </tr>
        </tbody>
        <tfoot>
        <!-- tfoot : 테이블 하단의 요약한 부분을 그룹화 한번만 선언.-->
        </tfoot>
    </table>
</body>

</html>
